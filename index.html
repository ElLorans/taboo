<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taboo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .word-card {
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .forbidden-word {
            font-size: 1.1em;
            color: #dc3545; /* Bootstrap danger color */
        }
        #currentWord {
            font-size: 3em;
            font-weight: bold;
        }
        #timerDisplay {
            font-size: 4em;
            font-weight: bolder;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-4">
    <h1 class="text-center mb-4">Taboo</h1>

    <div class="row text-center mb-4">
        <div class="col-6">
            <h3 class="text-primary">Team 1 Score: <span id="score1">0</span></h3>
        </div>
        <div class="col-6">
            <h3 class="text-danger">Team 2 Score: <span id="score2">0</span></h3>
        </div>
        <div class="col-12 mt-3">
            <div id="timerDisplay" class="bg-dark text-white p-3 rounded shadow-sm mx-auto" style="width: fit-content;">60</div>
            <p class="text-muted mt-2">Current Team: <span id="currentTeamDisplay">Team 1</span></p>
        </div>
    </div>

    <hr>

    <div id="game-area" class="text-center">
        <div class="card shadow-lg p-4 mb-4 word-card mx-auto" style="max-width: 500px;">
            <p class="mb-1 text-uppercase text-muted">Guess This Word:</p>
            <div id="currentWord">PRESS START</div>
            <p class="mt-3 mb-1 text-uppercase text-muted">Forbidden Words:</p>
            <div id="forbiddenWords" class="forbidden-word"></div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3 col-6 mb-2">
                <button id="startButton" class="btn btn-success w-100">Start Turn</button>
            </div>
            <div class="col-md-3 col-6 mb-2">
                <button id="correctButton" class="btn btn-primary w-100" disabled>Correct (+1)</button>
            </div>
            <div class="col-md-3 col-6 mb-2">
                <button id="passButton" class="btn btn-warning w-100" disabled>Pass (<span id="passCount">2</span> left)</button>
            </div>
            <div class="col-md-3 col-6 mb-2">
                <button id="tabooButton" class="btn btn-danger w-100" disabled>Taboo</button>
            </div>
        </div>
    </div>
</div>

<script src="game.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
